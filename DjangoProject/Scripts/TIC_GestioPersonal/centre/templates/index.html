<!DOCTYPE html>
<html>
    <head>
        <title>Projecte Django</title>
    </head>
    <body>
        {% include "header.html" %}
        <br>
        <br>
        <a href="http://localhost:8000/centre/teachers">PROFESSORAT</a>
        <br>
        <a href="http://localhost:8000/centre/students">ALUMNAT</a>
        <br>
        <a href="http://localhost:8000/centre/form">REGISTRE</a>
        <br>
        <h1>INFORMACIÓ ALUMNAT TIC BARCELONA (aplicació centre)</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Rol</th>
            </tr> 
            {% for student in students %} 
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.nom }}</td>
                <td>{{ student.rol }}</td>
                <td><a href="http://localhost:8000/centre/update/{{student.id}}">EDITAR</a></td>
                <td><a href="http://localhost:8000/centre/delete/{{student.id}}">ELIMINAR</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
    </html>
